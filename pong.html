w<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pongゲーム</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      margin: 10% 0;
      background-color: black;
    }
    canvas {
      border: 2px solid white;
    }
    .scoreboard {
      position: absolute;
      top: 20px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <span id="left-score">0</span> - <span id="right-score">0</span>
  </div>
  <canvas id="pong" width="800" height="300"></canvas>
  <script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');

    // ゲームオブジェクト
    const paddleWidth = 10, paddleHeight = 100;
    const ballRadius = 10;

    let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
    let rightPaddleY = canvas.height / 2 - paddleHeight / 2;
    let paddleSpeed = 5;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 8;
    let ballSpeedY = 8;

    let leftPaddleSpeed = 0;
    let rightPaddleSpeed = 0;

    let leftScore = 0;
    let rightScore = 0;

    // キー入力
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') rightPaddleSpeed = -paddleSpeed;
      if (e.key === 'ArrowDown') rightPaddleSpeed = paddleSpeed;
      if (e.key === 'w') leftPaddleSpeed = -paddleSpeed;
      if (e.key === 's') leftPaddleSpeed = paddleSpeed;
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') rightPaddleSpeed = 0;
      if (e.key === 'w' || e.key === 's') leftPaddleSpeed = 0;
    });

    // ボールの描画
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.closePath();
    }

    // パドルの描画
    function drawPaddles() {
      // 左のパドル
      ctx.fillStyle = 'white';
      ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
      // 右のパドル
      ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);
    }

    // スコアの描画
    function drawScores() {
      document.getElementById('left-score').textContent = leftScore;
      document.getElementById('right-score').textContent = rightScore;
    }

    // ボールの移動
    function moveBall() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // 壁に当たると反射
      if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) ballSpeedY = -ballSpeedY;

      // パドルに当たると反射
      if (ballX - ballRadius < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
        ballSpeedX = -ballSpeedX*1.001;
      }
      if (ballX + ballRadius > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
        ballSpeedX = -ballSpeedX*1.001;
      }

      // スコア判定
      if (ballX - ballRadius < 0) {
        rightScore++;
        resetBall();
      }
      if (ballX + ballRadius > canvas.width) {
        leftScore++;
        resetBall();
      }
    }

    // ボールのリセット
    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = -ballSpeedX;
      ballSpeedY = Math.random() < 0.5 ? 4 : -4;
    }

    // 左右のパドルの移動
    function movePaddles() {
      leftPaddleY += leftPaddleSpeed;
      rightPaddleY += rightPaddleSpeed;

      // 左のパドルが画面外に行かないように制限
      leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));
      
      // 右のパドルをAIが操作
      const aiSpeed = 2;
      if (ballY < rightPaddleY + paddleHeight / 2) {
        rightPaddleSpeed = -aiSpeed;
      } else if (ballY > rightPaddleY + paddleHeight / 2) {
        rightPaddleSpeed = aiSpeed;
      } else {
        rightPaddleSpeed = 0;
      }

      // 右のパドルが画面外に行かないように制限
      rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));
    }

    // ゲームの描画
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddles();
      drawScores();
      moveBall();
      movePaddles();
    }

    // ゲームループ
    setInterval(draw, 1000 / 60);
  </script>
</body>
</html>
